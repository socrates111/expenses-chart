<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="fonts" href="https://fonts.google.com/specimen/DM+Sans">
  
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <div class="main">
    <div class="header">
      <div class="header-left">
        <h5 class="balance">My balance</h5>
        <h2 class="ammount">$921.48</h2>
      </div> 
      <div class="logo-div">
        <img class="logo" src="images/logo.svg">
      </div> 
    </div>
    <div class="main-cont">
      <div class="name-div">
        <h2 class="name-h">Spending - Last 7 days</h2>
      </div>
      <div class="stat-divs">
        <div class="info m"></div>
        <div class="stat-1 a1"></div>
        <div class="stat-2"></div>
        <div class="stat-3"></div>
        <div class="stat-4"></div>
        <div class="stat-5"></div>
        <div class="stat-6"></div>
        <div class="stat-7"></div>
      </div>
      <div class="day-div">
        <span class="days ">mon</span>
        <span class="days aa a2">tue</span>
        <span class="days aa a3">wed</span>
        <span class="days aa a4">thu</span>
        <span class="days aa dd a5">fri</span>
        <span class="days aa dd a6">sat</span>
        <span class="days aa dd a7">sun</span>
      </div>
      <div class="line"></div>
      <div class="footer-div">
        <div class="total">
          <h3 class="total-mont">Total this month</h3>
          <h1  class="sum">$478.33</h1>
        </div>
        <div class="percent-div">
          <h4 class="percent">+2.4%</h4>
          <p class="month-para">from last month</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
